WP1_Label_1_Title: "RotationAxis_WZ"
WP1_Label_1_Text: |
  ROTATION AXIS ALIGNMENT QC GATHERING

  * 1. from robot options, mount the alignment pin.
  This will automatically align and update the rotation axis at zoom 7.5X. Please check afterwards that it is well aligned.

  *2. The align rotation axis button is available in Tools to use in case the automated recalibration does not work repeatedly

  Full editable instructions in confluence here:
  https://confluence.diamond.ac.uk/display/MXTech/Beamline+startup+instructions#Beamlinestartupinstructions-Rotationaxischeck

  * IMPORTANT: Ensure tip is at crosshair and only press "Next" if it is SAFE to rotate the goniometer!

